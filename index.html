<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@1,100&family=Montserrat:wght@200&family=Mooli&family=Quicksand:wght@300&family=Roboto+Condensed:wght@700&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="players">
        <div>
            <div class="player1 active"></div>
            <div>X</div>
        </div>

        <div>
            <div class="player2"></div>
            <div>O</div>
        </div>
    </div>

    <div class="game">
        
        <div class="box" box-number="1" ></div>
        <div class="box" box-number="2" ></div>
        <div class="box" box-number="3" ></div>
        
        <div class="box" box-number="4" ></div>
        <div class="box" box-number="5" ></div>
        <div class="box" box-number="6" ></div>
        
        <div class="box" box-number="7" ></div>
        <div class="box" box-number="8" ></div>
        <div class="box" box-number="9" ></div>
    
    </div>
</body>
</html>
