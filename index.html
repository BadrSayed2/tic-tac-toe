<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@1,100&family=Montserrat:wght@200&family=Mooli&family=Quicksand:wght@300&family=Roboto+Condensed:wght@700&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="players">
        <div>
            <div class="player"></div>
            <div>X</div>
        </div>

        <div>
            <div class="player"></div>
            <div>O</div>
        </div>
    </div>

    <div class="game">
        
        <div class="box o winner" box-number=1 > o</div>
        <div class="box o winner" box-number=2 >o</div>
        <div class="box o winner" box-number=3 >o</div>
        
        <div class="box x" box-number=4 >x</div>
        <div class="box o" box-number=5 >o</div>
        <div class="box x" box-number=6 >x</div>
        
        <div class="box o" box-number=7 >o</div>
        <div class="box x" box-number=8 >x</div>
        <div class="box o" box-number=9 >o</div>
    
    </div>
</body>
</html>
